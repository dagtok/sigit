<div class="container">
    <h1>Definir características de la categoría.</h1>
    <div class="row">
        <div class="col-6">
            <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                <div class="form-group">
                    <label for="categoria">Nombre de la categoria</label>
                    <input type="text" 
                            list="catalogoCategorias" 
                            class="form-control" 
                            id="categoria" 
                            name="categoria" 
                            (ngModelChange)="asignarTokenACategoria($event)"
                            required 
                            [(ngModel)]="model.categoria" 
                            #categoria="ngModel">
                    <datalist id="catalogoCategorias">
                        <option *ngFor="let categoria of categorias" [value]="categoria.nombre">
                    </datalist>
                    <div [hidden]="categoria.valid || categoria.pristine" class="alert alert-danger">
                        Nombre de la categoria
                    </div>
                    <!--
                        <br>TODO: remove this: {{spy.className}}     
                     -->
                </div>
                
                <h2>
                    Caracteristicas
                </h2>
                <button type="button" class="btn" (click)="agregarNuevaPropiedad()">Agregar</button>
                <ul>
                    <li *ngFor="let propiedad of model.propiedades; let i = index;">
                        <input type="text" class="form-control" required name="propiedades{{i}}" id="propiedades{{i}}" (focus)="buscarAtributo($event.target.value)"
                            (blur)="agregarAtributo($event.target.value)" (ngModelChange)="actualizarTokenAtributo($event, i)"
                            [(ngModel)]="model.propiedades[i].nombre">
                        <button (click)="borrarPropiedad(i)">
                            Borrar
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
                <button type="submit" class="btn btn-default" (click)="crearCategoria();heroForm.reset();" [disabled]="!heroForm.form.valid">
                    Registrar Nueva Categoria a
                </button>
            </form>
        </div>
        <div class="col-6">
            <pre>{{ model | json}}</pre>
        </div>
    </div>
</div>
