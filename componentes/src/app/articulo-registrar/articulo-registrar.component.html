<div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Agregar Nuevo Modelo</h1>
            </div>
            <div class="col-8">
                <form>
                    <div class="form-group row">
                        <label class="col-2 col-form-label" for="nombre-modelo">Nombre del Modelo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombre-modelo" id="nombre-modelo" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="categoria" class="col-sm-2 col-form-label">Categoria</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="categoria" name="categoria">
                                <option>Discos duros</option>
                                <option>Camaras Web</option>
                                <option>Cintas de datos</option>
                                <option>Escaner</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="subcategoria" class="col-sm-2 col-form-label">Subcategoria</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="subcategoria" name="subcategoria">
                                <option>Disco duro de estado solido</option>
                                <option>Disco duro externo</option>
                                <option>Disco duro interno</option>
                            </select>
                        </div>
                    </div>
                    <div class="row d-flex">
                        <h2>Caracteristicas tecnicas (3)</h2>
                        <button>
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </button>
                        <button>
                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="form-group row">
                        <div class="col-11">
                            <input type="text" class="form-control form-control-lg" id="atributo" placeholder="">
                        </div>
                        <div class="col-1">
                            <button class="btn">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Modelo</button>
                </form>
            </div>
            <div class="col-4 text-center">
                <h3>Vista previa</h3>
                <div class="form-group row">
                    <span>Esto es una prueba</span>
                    <input class="form-control" type="text" disabled="disabled">
                </div>
            </div>
        </div>
    </div>
