<app-encabezado-usuario></app-encabezado-usuario>
<div class="row mt-4 mb-5">
  <div class="col-12 mb-5 mt-4">
    <h1 class="text-center">Solicitudes de insumos informaticos.</h1>
  </div>
  <div class="col-sm-4 mb-3" *ngFor="let pedido of pedidos; let i = index;">
    <div class="card text-center">
      <div class="card-block p-2">
        <h3 class="card-title">
          PEDIDO {{ i+1 }} 
          <i *ngIf="pedido.autorizo.fecha != null" style="color:green" _ngcontent-c5="" aria-hidden="true" class="fa fa-check-circle-o"></i>
        </h3>
        <p class="card-text">
          <br> {{ pedido.creado }}
          <br> Articulos: {{ pedido.articulos.length }}
        </p>
        <a class="btn btn-primary" *ngIf="informacion_usuario.tipo === 'Responsable'" [routerLink]="[ '/solicitud/validar', pedido._id ]">Validar</a>
        <a class="btn btn-primary" [routerLink]="[ '/solicitud/seguimiento', pedido._id ]">Seguimiento</a>
      </div>
    </div>
  </div>
</div>
