<div class="container">
  <div class="row d-flex justify-content-center">
      <div class="col-sm-6 col-md-4">
          <!-- <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1> -->
          <div class="account-wall">
              <img class="profile-img img-fluid" src="https://www.carrerasenlinea.mx/logos/original/logo-instituto-politecnico-nacional.png"
                  alt="">
              <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">E-mail</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required autofocus />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">E-mail es requerido</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" style="background-color: #68124a; border:none;">
